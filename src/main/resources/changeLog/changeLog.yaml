databaseChangeLog:
  - logicalFilePath: changelog/changeLog.yaml
  - changeSet:
      id: 1
      author: nrednov
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: message
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
      id: 2
      author: nrednov
      comment: "Create messages"
      changes:
        - insert:
            tableName: messages
            columns:
              - column:
                  name: message
                  value: "First message"

        - insert:
            tableName: messages
            columns:
              - column:
                  name: message
                  value: "Second message"
